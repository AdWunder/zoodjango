<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Zoo{% endblock %}</title>
</head>
<body>
    <header class="header">
        <h1>Bienvenue au Zoo</h1>
        <a href="{% url 'index' %}" class="event-button">Accueil</a>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Zoo - Tous droits réservés</p>
    </footer>
</body>
</html>
